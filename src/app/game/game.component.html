<app-player class="player-position" [ngStyle]="{'top.px': 130}"></app-player>

<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="./../../assets/img/cards/card_cover.png">
        <img class="picked-card" *ngFor="let card of game.playedCards" src="./../../assets/img/cards/{{ card }}.png" alt="">
        <img class="pick-card" *ngIf="pickCardAnimation" style="right: 20px" src="./../../assets/img/cards/{{ currentCard }}.png">
    </div>

</div>
