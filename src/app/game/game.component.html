<app-player *ngFor="let player of game.players; let i = index;" class="player-position"
    [ngStyle]="{'top.px': 110 + (i * 90)}" [name]="player" [playerActive]="i == game.currentPlayer"></app-player>

<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="./../../assets/img/cards/card_cover.png">
        <img class="picked-card" *ngFor="let card of game.playedCards" src="./../../assets/img/cards/{{ card }}.png"
            alt="">
        <img class="pick-card" *ngIf="pickCardAnimation" style="right: 20px"
            src="./../../assets/img/cards/{{ currentCard }}.png">
    </div>

</div>

<button class="btn-add" mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
